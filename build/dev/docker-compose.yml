version: '3.8'

services:
  web:
    build: ../../backend
    command: sh -c "python manage.py runserver 0.0.0.0:8080"
    volumes:
      - ../../backend:/usr/src/app
    expose:
      - 8080
    ports:
      - "8080:8080"
    env_file:
      - ../../.env.dev
    depends_on:
      - db
      - redis


  db:
    image:  postgres:12.0
    volumes:
      - /var/lib/postgresql/data/
    env_file:
      - ../../.env.db

  redis:
      image: "redis:alpine"


  celery:
    build:
      context: ../../backend
      dockerfile: Dockerfile
    command: celery -A internet_auction worker -l info
    volumes:
      - ../../backend:/home/app/web
    env_file:
      - ../../.env.dev
    depends_on:
      - db
      - redis
      - web

  celery-beat:
    build:
      context: ../../backend
      dockerfile: Dockerfile

    command: celery -A internet_auction beat -l warning
    volumes:
      - ../../backend:/usr/src/app
    env_file:
      - ../../.env.dev
    depends_on:
      - celery

volumes:
  postgres_data:
